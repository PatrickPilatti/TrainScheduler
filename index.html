    <body>

    
     <div class="jumbotron">
         <h1>Train Schedule</h1>
     </div>

<div class="container schedule-container">
  <div class="row">

              
<div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
  <div class="panel panel-primary">
  <div class="panel-heading">
      <h3 class="panel-title"> Train Schedule</h3>
       </div>
             <div class="panel-body">

      <table class="train-schedule">
                             <tr>
  <th class="col-xs-3">Train Name</th>
    <th class="col-xs-2">Destination
                                  </th>
  <th class="col-xs-2">Frequency (m)</th>
  <th class="col-xs-2">Next Arrival
    </th>
<th class="col-xs-2">Minutes Away
          </th>
            </tr>
            </table>

    </div>                     
     </div> 
        </div> 
         </div> 
    </div> 

<div class="container input-container">
     <div class="row">

              
  <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
     <div class="panel panel-primary">
        <div class="panel-heading">
      <h3 class="panel-title">Add a Train</h3>
                        </div>
      <div class="panel-body">

                             
  <form role="form">
    <div class="form-group">
      <label for="text">Train Name</label>
        <input type="text" class="form-control" id="nameInput">
            </div>
          <div class="form-group">
                <label for="text">Destination</label>
              <input type="text" class="form-control" id="destinationInput">
                               </div>
      <div class="form-group">
          <label for="text">First Train Time </label>
          <input type="text" class="form-control" id="firstTimeInput">
              </div>
         <div class="form-group">
    <label for="comment">Frequency (min)</label>
              <input type="text" class="form-control" id="frequencyInput">
            </div>
        <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
          </form>

                </div>  
            </div> 
      </div> 
  </div> 
 </div>  
        
    </body>
  </html>
